<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Finder</title>
  </head>
  <body>
    <div class="container">
      <h3>Triangle Tracker</h3>
      <div class="row">
        <div class="col-md-3">
          <h3>Add some sides bro:</h3>
          <form id="new-triangle">
            <div class="form-group">
              <label for="side-one">Side 1:</label>
              <input type="text" class="form-control" id="side-one">
            </div>
            <div class="form-group">
              <label for="side-two">Side 2:</label>
              <input type="text" class="form-control" id="side-two">
            </div>
            <div class="form-group">
              <label for="side-three">Side 3:</label>
              <input type="text" class="form-control" id="side-three">
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>

        <div class="col-md-3">
            <h3>Equilateral triangles</h3>
            <ul id="equilaterals">

            </ul>
        </div>

        <div class="col-md-3">
            <h3>Isoceles triangles</h3>
            <ul id="isoceles">

            </ul>
        </div>

        <div class="col-md-3">
            <h3>Scalene triangles</h3>
            <ul id="scalenes">

            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
